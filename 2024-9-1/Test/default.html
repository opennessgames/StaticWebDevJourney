<!DOCTYPE html>
<html lang="en">
	<head>
		<title>

		</title>
		<style type="text/css">
			.Text {
				/* 设置字体大小 */
				font-size: 1px;
				/* 设置文本颜色 */
				color: #FFFFFF;
				/* 居中对齐 */
				text-align: center;
				/* 自动宽高 */
				width: auto;
				height: auto;
				/* 设置背景色 */
				background: #000000;
			}

			/* 设置标题颜色 */
			.Title {
				font-size: 20px;
				color: red;
			}
		</style>
	</head>

	<body>
		<div class="Text">
			<p class="Title">见或不见</p>
			<p>你见<br>或者不见我<br>我就在那里<br>不悲不喜</p>
			<p>你念<br>或者不念我<br>情就在那里<br>不来不去</p>
			<p>你爱<br>或者不念我<br>爱就在那里<br>不蹭不减</p>
		</div>
	</body>
</html>
