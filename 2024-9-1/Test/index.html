<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			简单的测试
		</title>
	</head>
	<style type="text/css">
		h1 {
			/* 调整H1大小 */
			font-size: 25px;
			/* 调整颜色 */
			color: blue;
			/* 居中对齐 */
			text-align: center;
		}

		p {
			/* 调整P大小 */
			font-size: 30px;
			/* 调整颜色 */
			color: green;
			/* 居中对齐 */
			text-align: center;
		}
	</style>
	<body>
		<h1>
			我是人机(bushi)
		</h1>
		<p>
			你头发的颜色
		</p>
	</body>
</html>
